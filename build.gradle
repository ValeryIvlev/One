plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.0.2",
            'org.junit.jupiter:junit-jupiter:5.10.1',
            "com.github.javafaker:javafaker:1.0.2",
            'org.assertj:assertj-core:3.24.2'
    )
}

test {
    useJUnitPlatform()
}